<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>NY News</title>
		<link rel="stylesheet" href="./build/css/style.min.css" />
	</head>
	<body>
		<div class="flex-center-column main">
			<header class="logo-select-box-section flex-center-column container">
				<img class="logo" src="./assets/images/nyt-logo.svg" alt="logo" />
				<div class="select-box">
					<h2 class="pad-1">Choose a section:</h2>

						name="section-select"
						id="section-selector"
						aria-placeholder="Select"
					></select>
				</div>
			</header>
			<section class="card-section wrapper"></section>
			<footer class="container">
				<p class="center">&copy; Copyright 2020 Instanews</p>
			</footer>
		</div>
		<script src="./build/js/script.min.js" type="module"></script>
	</body>
